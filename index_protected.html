<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rätt Sagt – Inloggning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }
    input[type="password"] {
      padding: 0.5em;
      margin-top: 1em;
      width: 100%;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
    }
    .error {
      color: red;
      margin-top: 1em;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Logga in till Rätt Sagt</h2>
    <input type="password" id="password" placeholder="Ange lösenord">
    <button onclick="checkPassword()">Logga in</button>
    <div id="error-message" class="error">Fel lösenord. Försök igen.</div>
  </div>
  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error-message");
      if (input === "Rattsagt2025") {
        window.location.href = "dashboard.html";
      } else {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
