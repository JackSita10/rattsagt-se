<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Rätt Sagt - Inloggning</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .login-box { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Logga in</h2>
    <input type="password" id="pwd" placeholder="Lösenord" />
    <button onclick="login()">Logga in</button>
    <p id="status" style="color:red;"></p>
</div>
<script>
    function login() {
        const password = document.getElementById('pwd').value;
        if (password === "Admin1234") {
            window.location.href = "dashboard.html";
        } else {
            document.getElementById('status').textContent = "Fel lösenord.";
        }
    }
</script>
</body>
</html>
